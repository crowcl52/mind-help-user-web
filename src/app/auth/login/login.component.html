<div class="container">
    <div class="row">
        <div class="col-12 text-center mt-5">
            <img class="logo" src="./assets/logo.svg" alt="logo">
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-xl-7 col-12">
            <mat-form-field class="full-width">
                <input [(ngModel)]="email" matInput placeholder="Email">
            </mat-form-field>
        </div>
        <div class="col-xl-7 col-12">
            <mat-form-field class="full-width">
                <input [(ngModel)]="password" matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="col-xl-7 col-12">
            <button (click)="login()" class="full-width bg-main text-white" mat-button>Iniciar sesión</button>
            <p class="full-width text-center mt-2" > ¿No tienes cuenta? <a class="txt-main" [routerLink]="['/register']" > Registrate </a> </p>
        </div>
    </div>
</div>
