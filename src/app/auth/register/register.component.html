<div class="container">
    <div class="row">
        <div class="col-12 text-center mt-5">
            <img class="logo" src="./assets/logo.svg" alt="logo">
        </div>
    </div>
    <form [formGroup]="registerFG" (ngSubmit)="register()">
        <div class="row justify-content-center mt-5">
            <div class="col-xl-6">
                <mat-form-field class="full-width">
                    <input matInput formControlName="first_name" required placeholder="Nombre">
                </mat-form-field>
            </div>
            <div class="col-xl-6">
                <mat-form-field class="full-width">
                    <input matInput formControlName="last_name" required placeholder="Apellido">
                </mat-form-field>
            </div>
            <div class="col-xl-6 col-12">
                <mat-form-field class="full-width">
                    <input matInput type="email" formControlName="email" required placeholder="Email">
                </mat-form-field>
            </div>
            <div class="col-xl-6 col-12">
                <mat-form-field class="full-width">
                    <input matInput formControlName="password" required placeholder="Password"
                        [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div class="col-xl-6 col-12">
                <mat-form-field class="full-width">
                    <input matInput type="phone" formControlName="phone_number" required placeholder="Numero Celular">
                </mat-form-field>
            </div>
            <div class="col-xl-6 col-12">
                <mat-form-field class="full-width">
                    <mat-label>Pais</mat-label>
                    <mat-select formControlName="country" required>
                        <mat-option value="MX">
                            Mexico
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-xl-6 col-12">
                <mat-form-field class="full-width">
                    <input matInput formControlName="date_of_birth" [matDatepicker]="picker" placeholder="Fecha de Nacimiento" disabled required >
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker disabled="false" ></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-xl-6 col-12">
                <mat-form-field class="full-width">
                    <mat-label>Genero</mat-label>
                    <mat-select formControlName="gender" required>
                        <mat-option value="Male">
                            Masculino
                        </mat-option>
                        <mat-option value="Female">
                            Masculino
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>


            <!-- Submit Button -->
            <div class="col-xl-7 col-12">
                <button type="submit" class="full-width bg-main text-white" mat-button>Iniciar sesión</button>
                <!-- <button [disabled]="!registerFG.valid" type="submit" class="full-width bg-main text-white" mat-button>Iniciar sesión</button> -->
                <p class="full-width text-center mt-2"> ¿Ya tienes cuenta?
                    <a class="txt-main" [routerLink]="['/login']"> Inicia sesión </a>
                </p>
            </div>
        </div>
    </form>

</div>
