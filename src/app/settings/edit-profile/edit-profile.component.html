<div class="center-flex img-edit">
    <input id="fileInpt" accept="image/*" (change)="getFile($event)" class="d-none" type="file">
    <button mat-fab class="edit-btn text-white" (click)="clickFile('fileInpt')">
        <mat-icon>edit</mat-icon>
    </button>
    <div class="img-container">
        <img width="100%" id="imgTag" src="https://via.placeholder.com/300.png/09f/fff" alt="profile-img">
    </div>
</div>

<form [formGroup]="registerFG" (ngSubmit)="register()">
    <div class="row justify-content-center mt-5">
        <div class="col-xl-6">
            <mat-form-field class="full-width">
                <input matInput formControlName="first_name" required placeholder="Nombre">
            </mat-form-field>
        </div>
        <div class="col-xl-6">
            <mat-form-field class="full-width">
                <input matInput formControlName="last_name" required placeholder="Apellido">
            </mat-form-field>
        </div>
        <div class="col-xl-6 col-12">
            <mat-form-field class="full-width">
                <input matInput type="email" value="email@email.com" placeholder="Email" disabled >
            </mat-form-field>
        </div>
        <div class="col-xl-6 col-12">
            <mat-form-field class="full-width">
                <input matInput formControlName="password" required placeholder="Password"
                    [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="col-xl-6 col-12">
            <mat-form-field class="full-width">
                <input matInput type="phone" formControlName="phone_number" required placeholder="Numero Celular">
            </mat-form-field>
        </div>
        <div class="col-xl-6 col-12">
            <mat-form-field class="full-width">
                <mat-label>Pais</mat-label>
                <mat-select formControlName="country" required>
                    <mat-option value="MX">
                        Mexico
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-xl-6 col-12">
            <mat-form-field class="full-width">
                <input matInput formControlName="date_of_birth" [matDatepicker]="picker"
                    placeholder="Fecha de Nacimiento" disabled required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker disabled="false"></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-xl-6 col-12">
            <mat-form-field class="full-width">
                <mat-label>Genero</mat-label>
                <mat-select formControlName="gender" required>
                    <mat-option value="Male">
                        Masculino
                    </mat-option>
                    <mat-option value="Female">
                        Femenino
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <!-- Submit Button -->
        <div class="col-xl-7 col-12">
            <button [disabled]="!registerFG.valid" type="submit" class="full-width bg-main text-white" mat-button>
                Guardar
            </button>
        </div>
    </div>
</form>
